<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calcular Factorial</title>
</head>
<body>
<script type="text/javascript">
let numero1 = prompt("Dame el numero Factorial al que deseas llegar")
var resultado=1;
for(let i=1; i<=numero1; i++)
{
	
	resultado=resultado*i
	document.write(i+"!"+"="+resultado +'</br>')
}

</script>
</body>
</html>
