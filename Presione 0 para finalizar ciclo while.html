<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Presione 0 para finalizar ciclo while </title>
</head>
<body>
<script type="text/javascript">
//valores
let num = 1
while (num != 0)
{
num = parseInt(prompt("Ingresa 0 para terminar"))
document.write("Ha escrito el numero:" + num + '</br>')
}
document.write("Presionaste el 0")
</script>
</body>
</html>
